<form id='newmessage-form' role="form" onsubmit="return postchat();" method="POST">
  <h3>Post message to channels</h3>
    {% for field in form.visible_fields %}
      <div class="form-group">
        {{field.label_tag}}
        {{field}}
      </div>
    {% endfor %}
    {% for hidden in form.hidden_fields %}
      {{ hidden }}
    {% endfor %}
    <button type="submit" class="btn btn-default">Post</button>
    {%csrf_token%}
</form>

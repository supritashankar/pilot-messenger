<form id='newmessage-form' role="form" onsubmit="return postchat();" method="POST">
    {% for field in form.visible_fields %}
    <div class="form-group">
      {{field.label_tag}}
      {{field}}
    </div>
    {% endfor %}
    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-default">Post</button>
      </div>
    </div>
    {%csrf_token%}
</form>
